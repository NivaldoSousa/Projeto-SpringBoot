<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--Import materialize.css-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Fim do Import materialize.css-->
</head>

<body>
	<form action="salvarpessoa" method="post">
		<label>Nome:</label> <input name="nome"> <label>Sobrenome:</label>
		<input name="sobrenome"> <label>Idade:</label> <input
			name="idade"> <input class="waves-effect waves-light btn"
			type="submit" value="Salvar">
	</form>

	<a href="/listapessoas">Lista Pessoas</a>

	<table>

		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>

		</tr>

	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<!--Fim do import JavaScript at end of body for optimized loading-->

</body>
</html>
